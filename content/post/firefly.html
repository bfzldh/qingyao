<center>
<p>难以捉摸，</p>
<p>你跳入空中。</p>
<p>似葱茏的野火上，</p>
<p>点点跃起的火星。</p>
<p>转瞬即逝，</p>
<p>湮没于漆黑的夜色。</p>
<p>由近及远，</p>
<p>由高到低，</p>
<p>由花园及庭院，</p>
<p>由窗扉外小小的天地，</p>
<p>到茫茫的一千平方英里，</p>
<p>都是你啊，</p>
<p>惹人心碎的杳无踪迹。</p>
<p>我想沉睡在此，</p>
<p>你摇曳的星辉，</p>
<p>是我甘甜的清醒。</p>
<p>晚安，</p>
<p>流萤。</p>
<p>——</p>
庚子，夏至夜
</center>
