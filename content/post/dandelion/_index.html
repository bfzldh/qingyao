<center>
<p>春风卷城，残根复生。</p>
<p>风驰电掣，雨夜孤灯。</p>
<p>翘首而立，荒野半生。</p>
<div class="figure">
<img src="https://psych.netlify.app/post/dandelion/dandelion1.jpg" alt="Dandelion" />
<p class="caption">Dandelion</p>
</div>
<p>金簪夺目，未闻其名。</p>
<p>屠刀落落，恐鬼灯笼。</p>
<p>号角金声，扬眉远行。</p>
