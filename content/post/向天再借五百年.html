<center>
沿着江山起起伏伏温柔的曲线<br />
放马爱的中原爱的北国和江南<br />
面对冰刀雪剑风雨多情的陪伴<br />
珍惜苍天赐给我的金色的华年<br />
做人一地肝胆 做人何惧艰险<br />
豪情不变 年复一年<br />
做人有苦有甜 善恶分开两边<br />
都为梦中的明天<br />
看铁蹄铮铮 踏遍万里河山<br />
我站在风口浪尖 紧握住日月旋转<br />
愿烟火人间 安得太平美满<br />
我真的还想再活五百年
</center>
